<img src="{{ site.url }}/{{ site.author.bio_photo }}" class="bio-photo" alt="{{ site.author.name }} bio photo">

<h3>{{ site.author.name }}</h3>
<p>{{ site.brand.slogan}}</p>

{% if author.twitter %}
<a href="http://twitter.com/{{ author.twitter }}" class="author-social" target="_blank"><i class="fa fa-fw fa-twitter-square"></i> Twitter</a>
{% endif %}

{% if author.facebook %}
<a href="http://facebook.com/{{ author.facebook }}" class="author-social" target="_blank"><i class="fa fa-fw fa-facebook-square"></i> Facebook</a>
{% endif %}

{% if author.gplus %}
<a href="http://plus.google.com/{{ author.gplus }}" class="author-social" target="_blank"><i class="fa fa-fw fa-google-plus-square"></i> Google+</a>
{% endif %}

{% if author.instagran %}
<a href="http://instagram.com/{{ author.instagran }}" class="author-social" target="_blank"><i class="fa fa-fw fa-instagram"></i> Instagram</a>
{% endif %}

{% if author.github %}
<a href="http://github.com/{{ author.github }}" class="author-social" target="_blank"><i class="fa fa-fw fa-github"></i> Github</a>
{% endif %}
