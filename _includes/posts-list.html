{% if posts | length > 0 %}
  {% for post in posts %}
    <article>
        <h2><a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
        {% if post.teaser %}
          <p>{{ post.teaser }} ...</p>
        {% endif %}
    </article>
  {% endfor %}
{% endif %}
